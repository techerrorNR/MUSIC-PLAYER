<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="musicPlayer">
        <div id="playerControls">
            <button id="prevBtn">Prev</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
            <input type="range" id="volumeControl" value="100">
            <span id="volumePercentage">100%</span>
            <button id="shuffleBtn">Shuffle</button>
            <button id="repeatBtn">Repeat</button>
        </div>

        <input type="file" id="fileInput" accept="audio/*" multiple directory>
        <div id="songInfo">
            <img id="albumArt" src="defaultAlbumArt.jpg" alt="Album Art">
            <div id="songDetails">
                <p id="songTitle">Song Title</p>
                <p id="artist">Artist</p>
                <p id="album">Album</p>
            </div>
        </div>
        <input type="range" id="progressBar" value="0">
    </div>
    <div id="musicListContainer">
        <ul id="musicList"></ul> <!-- Music List -->
    </div>
    <script src="script.js"></script>
</body>
</html>
